apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: repo-overlays
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Shreyash9102/ActiveMQ-HA-Operator'
    targetRevision: HEAD
    path: overlays/activemq-ha-app.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - SkipDryRunOnMissingResource=true